<h1>Welcome to Oh My Run</h1>
<!-- <h1>It is a perfect day to go for a run!</h1> -->

<p>Please save in the map a safe and fun location to go for a run. So we share these locations with the runner community!  </p>
<div class="full" id="map">
</div>

<form id="formelements" [formGroup]="form" *ngIf="habilitarMensaje">
  <div class="form-group row">
    <label for="mensaje" class="col-form-label col-sm-2">Mensaje</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="mensaje" formControlName="mensaje" required [(ngModel)]="formulario.mensaje">
    </div>
  </div>

  <button class="btn btn-success" role="button" (click)='guardar()' >Save</button>

</form>


<ng-container *ngIf="selectedMarker">
  <app-form-component [marker]="selectedMarker"></app-form-component>
</ng-container>
